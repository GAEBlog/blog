
    <section class="pagination">
      {% if obj.page.pagecount > 1 %}
      <ul>
        <li class="{{obj.page.prev.hclass}}"><a href="{{obj.page.prev.link}}">Prev</a></li>
        
        {% for p in obj.page.plist %}
        <li class="page {{p.hclass}}"><a href="{{p.link}}">{{p.num}}</a></li>
        {% endfor %}
        
        <li class="{{obj.page.next.hclass}}"><a href="{{obj.page.next.link}}">Next</a></li>
      </ul>
      {% endif %}
    </section>
